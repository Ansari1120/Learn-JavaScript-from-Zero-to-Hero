<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    enter your name : <input type="text" id="ok" onchange="checkout2()">
 <script >
    
var passtypes = ["abc","kyb"];

function checkout(pass){
    return passtypes.includes(pass);
}
function login(password){
return  new Promise((resolve,reject) => {
  if(checkout(password)){
    resolve({
status : true ,
show : "Logged in sucessfully"
    }
    );
  }
  else{
    reject({
        status : false 
            });
  }
});
}
function checkout2(pass){
    login(pass)
    .then(token => {
    console.log("Approve:");
    console.log(token);
    })
    .catch(value => {
    console.log("Reject:");
    console.log(value);
    })
}
//var ask =prompt("enter password :");
var x = document.getElementById("ok");
var ano = x.value;
checkout2(ano);
 </script>
</body>
</html>
